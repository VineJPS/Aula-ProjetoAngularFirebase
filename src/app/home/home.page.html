<ion-content [fullscreen]="true">

  <ion-button routerLink="/desenvolvedor">Desenvolvedores</ion-button>

   <!-- FORMULARIO INSERIR -->
 <ion-row class="ion-justify-content-center">
  <ion-col size="12" size-lg="6">

    <ion-item>
      <ion-label>Deixe-me um recado!</ion-label>
    </ion-item>

    <ion-item>
      <ion-input label="Escreva" [(ngModel)]="this.recado.assunto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Mensagen" [(ngModel)]="this.recado.mensagem"></ion-input>
    </ion-item>
    
    <ion-button (click)="enviar()">Enviar Recado</ion-button>
    <ion-button (click)="atualizar()">Atualizar recado</ion-button>
  </ion-col>
 </ion-row>
  
 <!-- LISTAGEM DAS MENSAGENS -->
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-lg="6">
      <ion-button (click)="carregar()">Carregar</ion-button>

      <ng-container *ngIf="this.crudservice.isLoading">
        <ion-spinner>
          Dados Carregados
        </ion-spinner>
      </ng-container>

      <ng-container *ngIf="!this.crudservice.isLoading">
        <ng-container *ngFor="let recado of this.recados">
          <ion-item>
            <ion-label>
              <h3>Assunto: {{ recado.assunto }}</h3>
              <h3>Mensagem: {{ recado.mensagem }}</h3>
            </ion-label>
            <ion-icon name="create-outline" (click)="selecionar(recado)"></ion-icon>
            <ion-icon slot="end" name="trash-outline" (click)="delete(recado.id)"></ion-icon>
          </ion-item>
        </ng-container>
      </ng-container>
    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="5">

      <ion-item lines="none">
        <ion-label>
          <h1>Registrar-se</h1>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-input label="email" [(ngModel)]="this.usuario.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="senha" type="password" [(ngModel)]="this.usuario.senha"></ion-input>
      </ion-item>

      <ion-button (click)="registrar()">Registrar-se</ion-button>

    </ion-col>
  </ion-row>

  <ion-row class="ion-justify-content-center">
    <ion-col size="5">

      <ion-item lines="none">
        <ion-label>
          <h1>Login</h1>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-input label="email" [(ngModel)]="this.usuario.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="senha" type="password" [(ngModel)]="this.usuario.senha"></ion-input>
      </ion-item>

      <ion-button (click)="login()">Login</ion-button>

    </ion-col>
  </ion-row>

</ion-content>
