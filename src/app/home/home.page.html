<ion-content [fullscreen]="true">
  
 <ion-row class="ion-justify-content-center">
  <ion-col size="12" size-lg="6">

    <ion-item>
      <ion-label>Deixe-me um recado!</ion-label>
    </ion-item>

    <ion-item>
      <ion-input label="Escreva" [(ngModel)]="this.recado.assunto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Mensagen" [(ngModel)]="this.recado.mensagem"></ion-input>
    </ion-item>
    
    <ion-button (click)="enviar()">Enviar Recado</ion-button>
  </ion-col>
 </ion-row>
  

</ion-content>
